<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript - Input/Output</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1>CSS Calculator</h1>
   
   <div id="main">
    <div class="calc-container">
      <div class="calc-output">
        0
      </div>
      <div class="calc-input-row1">
        <div class="ac">
          AC
        </div>
        <div class="plus-minus">
          +/-
        </div>
        <div class="percentage">
          %
        </div>
        <div class="division">
          &divide;
        </div>
      </div>

      <div class="calc-input-row2">
        <div class="seven">
          7
        </div>
        <div class="eight">
          8
        </div>
        <div class="nine">
          9
        </div>
        <div class="multiply">
          &times;
        </div>
      </div>

      <div class="calc-input-row3">
        <div class="four">
          4
        </div>
        <div class="five">
          5
        </div>
        <div class="six">
          6
        </div>
        <div class="subtract">
          &minus;
        </div>
      </div>

      <div class="calc-input-row4">
        <div class="one">
          1
        </div>
        <div class="two">
          2
        </div>
        <div class="three">
          3
        </div>
        <div class="add">
            &plus;
        </div>
      </div>

      <div class="calc-input-row5">
          <div class="zero">
            0
          </div>
          <div class="period">
              &#x2e;
          </div>
          <div class="equal">
              &equals;
          </div>
        </div>
    </div>
  </div> <!--end of main div-->

  <footer>
  <h3>Developed by Kevin Blount</h3>
  <p>Adapted from MacOSX Calculator</p>
  </footer>
  
        
    <script src="script.js"></script>
  </body>
</html>
